<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/originals/ac/ea/32/acea324f5ad9eea2b5e26aba27f37bb2.jpg" alt="">
        <form>
            <div class="dws-input">
                <div>
                    <input type="text" name="username" placeholder="Введи логин" required>
                </div> 
                <div>
                    <input type="password" name="password" placeholder="Введи пароль" required>
                </div> 
                <input class="dws-submit" type="submit" name="submit" value="ВОЙТИ">
                <br /> 
                <!-- сделать перенос строки после кнопки <br> -->
                <a href="#">Восстановить пароль</a>
                
            </div>  
        </form>
        <br>
        <div class="social">
            <i class="icon-vk"></i>
            <i class="icon-instagram"></i>
            <i class="icon-facebook-sign"></i>
            <i class="icon-youtube-sign"></i>
            <i class="icon-twitter-sign"></i>
        </div>
    </div>
</body>
</html>
